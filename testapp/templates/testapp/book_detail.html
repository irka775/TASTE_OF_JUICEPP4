<!DOCTYPE html>
<html>
<head>
    <title>Book Detail</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Published Date: {{ book.published_date }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <a href="{% url 'book_edit' pk=book.pk %}">Edit</a>
    <a href="{% url 'book_list' %}">Back to list</a>
</body>
</html>
