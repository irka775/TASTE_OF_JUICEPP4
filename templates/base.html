{% load static %}
{% url 'index' as index_url %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Taste of Juice! A vibrant juice recipe website created by juice enthusiasts from around the world, dedicated to exploring, tasting, and crafting a wide variety of juice recipes."
    />
    <meta
      name="keywords"
      content="juice_app, food, cooking, recipes, delicacy, delicious, food-loving, recipes around globe, culinary experience, share, recipe-sharing"
    />
    <meta name="author" content="Taste of juice" />

    <!-- Bootstrap css/js CDN links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/eed8f7b915.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Oswald:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'favicon_io/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicon_io/favicon-32x32.png' %}"
    />    
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicon_io/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}" />

    <!-- Custom CSS link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>{% block title %} taste_of_juice {% endblock %}</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="{% url 'index' %}">
            <h1 class="brand">
              Taste of Ju<img
                src="{% static 'images/glass_of_juice.ico' %}"
                alt="Juice Icon"
              />ce
            </h1>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation Menu -->
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link {% if request.path == index_url %}active{% endif %}"
                  aria-current="page"
                  href="{% url 'index' %}"
                  >Home</a
                >
              </li>
    
            </ul>
          </div>
        </div>
      </nav>
    </header>
    >
    <main>
      {% block content %}
      {% endblock content %}
    </main>

    <footer class="social">
      <p>Created by Irina </p>
      <p>for educational purposes only | 2024</p>
      <a
        href="https://github.com/irka775"
        id="github"
        target="_blank"
        rel="noopener"
        aria-label="Go to my GitHub repository!(Link opens in a new tab)"
      >
        <i class="fab fa-github social-links"></i
      ></a>
      <a
        href="https://linkedin.com/in/irina-barbascumpa-59427b304"
        id="linkedin"
        target="_blank"
        rel="noopener"
        aria-label="Go to my LinkedIn!(Link opens in a new tab)"
      >
        <i class="fab fa-linkedin social-links"></i>
      </a>
    </footer>

    {% block extra_js %}
    <script src="{% static 'js/script.js' %}">
    </script>
    {% endblock %}
  </body>
</html>
